name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. CodeQL (SAST)
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3

      # 2. Bandit (Python Security)
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r api --severity-level high
# ... (after Run Bandit step) ...

      # 2.1 Scan des d√©pendances (NEW)
      - name: Install Safety
        run: pip install safety

      - name: Dependency vulnerability scan
        run: safety check -r requirements.txt

      # ... (before Build Docker step) ...
      # 3. Build Docker
      - name: Build Docker image
        run: docker build -t devsecops-api .

      # 4. Trivy (Container Security)
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1